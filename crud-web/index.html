<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD para estudo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header  class="cabecalho text-center py-2 mx-5 mb-2 bg-info">
        <h1 >Cadastro Pessoal Simples</h1>
    </header>

    <main class="container mt-4 ">
        <div>
            <button class="btnCadastro" id="btnCadastro"  class="btn" data-bs-toggle="modal" data-bs-target="#modalCadastro">Criar cadastro</button>
        </div>

        <div class="modal fade" id="modalCadastro" data-bs-backdrop="static">
            <div class="modal-dialog">
                
                <div class=" modal-content">
                    <div class="modal-header ">
                        <h5  class="modal-title w-100">Cadastrar</h5>
                    </div>
                    <div class="modal-body">
                    <label  for="nome">Nome:</label>
                    <input type="text" id="nome" class="form-control mb-2">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" class="form-control mb-2">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" class="form-control mb-2">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-info" id="salvar">Salvar</button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="table-responsive mt-4">
            <table class="table table-striped table-bordered">
                <thead class="table-info">
                    <tr>
                        <th>Nome:</th>
                        <th>Sobrenome:</th>
                        <th>Idade:</th>
                        <th>Ações:</th>
                    </tr>
                </thead>
                <tbody class="usuariosListas">
                    
                </tbody>
            </table>
        </div>
       
       
        
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js" ></script>
</body>
</html>
